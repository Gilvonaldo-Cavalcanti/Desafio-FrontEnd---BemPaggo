        <form name="formulario" method="get">

            <h3>Quais adesivos:</h3>
            <input class="checkbox" type="checkbox" id="react" name="react" value="react">
            <label for="react">React</label><br><br>

            <input class="checkbox" type="checkbox" id="vue" name="vue" value="vue">
            <label for="vue">Vue</label><br>

            <input class="checkbox" type="checkbox" id="angular" name="angular" value="angular">
            <label for="angular">Angular</label><br>

            <h3>Quantos adesivos de cada?</h3>

            <input type="button" id="mais" value='-' onclick="quantidade(-1)" />
            <input id="quant" name="quant" class="text" size="1" type="text" value="1" maxlength="5" />
            <input type="button" id="menos" value='+' onclick="quantidade(1)">

            <h3>Observações</h3>
            <textarea name="obs" id="obs" cols="30" rows="10" placeholder="Alguma dúvida? Recado?"></textarea>

            <div class="rodape">
                <input type="submit" id="enviar" onclick="Enviar()" value="Enviar">
            </div>

        </form>
